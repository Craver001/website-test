<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="cssdesign.css"> <!-- Link to your CSS file -->
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_AUTH_DOMAIN",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_STORAGE_BUCKET",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
    </script>
    <script>
        // Example of email/password authentication
        const loginForm = document.getElementById("loginForm");

        loginForm.addEventListener("submit", async function(event) {
            event.preventDefault();
            
            const email = loginForm.querySelector('input[type="text"]').value;
            const password = loginForm.querySelector('input[type="password"]').value;

            try {
                await firebase.auth().signInWithEmailAndPassword(email, password);
                window.location.href = "homescreen.html"; // Redirect after successful login
            } catch (error) {
                alert("Login failed. Please try again.");
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="rectangle"></div>
        <h1>Login</h1>
        <form class="login-form">
            <input type="text" placeholder="Username" required>
            <input type="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <p>Don't have an account? <a href="Signup.html">Sign up</a></p> <!-- Add this line -->
        </form>
    </div>
</body>
</html>
